<!DOCTYPE html>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Sawarabi+Mincho&display=swap');

  body {
    margin: 0;
    padding: 50px 24px;
    background: linear-gradient(135deg, #f7f9fc 0%, #ffffff 100%);
    font-family: 'Poppins', sans-serif;
    color: #3B4A6B; /* 柔和深藍灰 */
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-family: 'M PLUS Rounded 1c', serif;
    font-weight: 400;
    font-size: 3rem;
    text-align: center;
    color: #3B4A6B;
    margin-bottom: 6px;
    letter-spacing: 0.15em;
    text-shadow: 0 1px 2px rgba(59,74,107,0.2);
  }

  p.subtitle {
    font-size: 1.3rem;
    text-align: center;
    margin-bottom: 50px;
    color: #6B7A99;
    font-weight: 400;
    letter-spacing: 0.03em;
    line-height: 1.6;
  }

  .grid-container {
    max-width: 1150px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 32px;
  }

  .card {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    padding: 32px 28px;
    box-shadow:
      0 8px 20px rgba(59,74,107,0.07),
      0 0 8px rgba(255, 255, 255, 0.6);
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform 0.35s ease, box-shadow 0.35s ease;
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 0.5s forwards;
  }

  .card:hover {
    transform: translateY(-12px) scale(1.04);
    box-shadow:
      0 20px 40px rgba(59,74,107,0.15),
      0 0 20px rgba(205, 225, 255, 0.5);
    background: rgba(255, 255, 255, 1);
  }

  .card:nth-child(1) { animation-delay: 0.1s; }
  .card:nth-child(2) { animation-delay: 0.2s; }
  .card:nth-child(3) { animation-delay: 0.3s; }
  .card:nth-child(4) { animation-delay: 0.4s; }
  .card:nth-child(5) { animation-delay: 0.5s; }
  .card:nth-child(6) { animation-delay: 0.6s; }
  .card:nth-child(7) { animation-delay: 0.7s; }
  .card:nth-child(8) { animation-delay: 0.8s; }
  .card:nth-child(9) { animation-delay: 0.9s; }

  .card h3 {
    font-family: 'M PLUS Rounded 1c', serif;
    font-weight: 400;
    font-size: 1.7rem;
    color: #2C3E70;
    margin-bottom: 18px;
    letter-spacing: 0.05em;
  }

  .card p {
    flex-grow: 1;
    color: #5D6A8B;
    font-size: 1.1rem;
    line-height: 1.7;
    margin-bottom: 28px;
    font-weight: 400;
  }

  .btn-link {
    align-self: flex-start;
    padding: 14px 36px;
    border-radius: 30px;
    font-weight: 600;
    font-size: 1.1rem;
    text-decoration: none;
    background: linear-gradient(135deg, #b6c1f0 0%, #8ea4f3 100%);
    color: white;
    box-shadow: 0 5px 10px rgba(142,164,243,0.6);
    transition: background 0.4s ease, box-shadow 0.4s ease;
    user-select: none;
  }

  .btn-link:hover {
    background: linear-gradient(135deg, #8ea4f3 0%, #b6c1f0 100%);
    box-shadow: 0 8px 20px rgba(142,164,243,0.8);
  }

  footer {
    text-align: center;
    margin-top: 70px;
    font-size: 0.95rem;
    color: #A1AFC8;
    font-weight: 300;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 960px) {
    .grid-container {
      grid-template-columns: repeat(2, 1fr);
      gap: 26px;
    }
  }

  @media (max-width: 600px) {
    .grid-container {
      grid-template-columns: 1fr;
    }
    body {
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.4rem;
    }
  }
</style>
</head>
